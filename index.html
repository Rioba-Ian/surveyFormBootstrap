<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container" id="title">
            <h5 class="text-center">Good Vibes Form</h5>
        </div>
        <div class="container" style="margin-top:20px">
            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="name">Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="name" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="email">Email</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="email" id="password" />
                    </div>
                </div>

                <!-- scale -->
                <div class="form-group row">
                    <label for="inputState">On a scale of 1-10, how good was it?</label>
                    <input type="number" id="number" class="form-control" min="1" max="10" />
                </div>

                <!-- where did it happen -->
                <div class="form-group row">

                    <label class="col-sm-3 col-form-label" for="inlineCheckbox1">Where did it happen?</label>
                    <select class="custom-select">
                        <option selected></option>
                        <option value="1">At Work</option>
                        <option value="2">At Home</option>
                        <option value="3">On my Commute</option>
                    </select>
                </div>

                <!-- at what time of day -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="name">At what time of day did it happen?</label>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Morning</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Afternoon</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Evening</label>
                    </div>
                </div>

                <!-- what emotions did you experience? -->
                <div class="form-group row" style="display: inline-block;">
                    <label class="col-sm-3" for="name">What emotions did you experience?(Select all that
                        apply)</label>
                    <div class="custom-control custom-radio col-md-6">
                        <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Excited</label>
                    </div>
                    <div class="custom-control custom-radio col-md-6">
                        <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Humbled</label>
                    </div>
                    <div class="custom-control custom-radio col-md-6">
                        <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Elated</label>
                    </div>
                    <div class="custom-control custom-radio col-sm-6">
                        <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Loved</label>
                    </div>
                    <div class="custom-control custom-radio col-sm-6">
                        <input type="checkbox" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Enthusiastic</label>
                    </div>
                </div>

                <!-- text area -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="name">Please describe your positive experience?</label>
                    <textarea></textarea>
                </div>



                <!-- finish with submit -->
                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Login Now</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>

</html>
